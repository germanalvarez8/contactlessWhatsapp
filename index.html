<body>
  <div class="container-md">
    <div class="container pt-4">
      <div class="card bg-success">
        <div class="card-header">
          WhatsApp sin contacto!
        </div>
        <div class="card-body">
          <h5 class="card-title">Ingrese numero de telefono</h5>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="telefono" placeholder="+54 9 3585123456">
              <small id="emailHelp" class="form-text text-muted">No compartiremos su numero con nadie</small>
            </div>
            <button type="submit" class="btn btn-primary" value="obtener el nombre" onclick="capturar()">Enviar
              Whatsapp</button>
          </form>

        </div>
      </div>
      <div class="Todo" style="width: full;">
        <div class="box" style="flex:flex;">
          <div class="container pt-4 text-center">
            <div class="recomend">
              <strong>Recorda</strong> que debes incluir tu codigo de area, si no sabes cual es puedes averiguarlo
              <a href="https://www.cysend.com/es/codigos-de-paises">aqui</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
