<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Whatsapp sin agenda</title>
  <!--BOOTSTRAP CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!--BOOTSWATCH-->
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="./static/css/style.css">
  <!--FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
  <!--Nav-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-2">
    <ul class="list-group list-group-horizontal-lg">
      <li class="list-group-item">
        <h2 class="fab fa-whatsapp"></h2>
      </li>
      <li class="list-group-item">
        <h3>WhatsApp sin contacto</h3>
      </li>
    </ul>

  </nav>

  <div class="container-md">
    <div class="container pt-5">

      <div class="container">
        <div class="input-group">

          <div class="input-group-prepend">
            <span class="input-group-text">Codigo de area y numero</span>
          </div>

          <input id="cod-area" type="text" aria-label="First name" class="form-control" placeholder="+54 9">
          <input id="cod-numero" type="text" aria-label="Last name" class="form-control" placeholder="3585166293">

        </div>
      </div>

      <div class="container pt-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Mensaje</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" placeholder="Hola!"></textarea>
        </div>
      </div>

      <div class="container pt-4">
        <button type="submit" class="btn btn-primary">Enviar WhatsApp</button>
      </div>

      <div class="container pt-4 text-center">
        <div class="recomend">
          <strong>Recorda</strong> que debes incluir tu codigo de area, si no sabes cual es puedes averiguarlo
          <a href="https://www.cysend.com/es/codigos-de-paises">aqui</a>
        </div>
      </div>


    </div>
  </div>

</body>
